                correct: 2
			},
			{

                answers: ["ক - ২","খ - ৪","গ - ৬","ঘ - ৮"],

                answers: ["ক - আরে","খ - স্ট্রাকচার","গ - পয়েন্টার","ঘ - ফাংশন"], 
                correct: 0
			},
			{

                answers: ["ক - ১ ও ২ ","খ - ১ ও ৩","গ - ২ ও ৩","ঘ - ১,২ ও ৩"], 
                correct: 0
			}
			
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");
            const scoreElement = document.getElementById("score");

            if (currentQuestion < quizData.length) {
                questionElement.innerText = quizData[currentQuestion].question;
                answersElement.innerHTML = "";

                quizData[currentQuestion].answers.forEach((answer, index) => {
                    const btn = document.createElement("button");
                    btn.innerText = answer;
                    btn.classList.add("btn");
                    btn.onclick = () => checkAnswer(index, btn);
                    answersElement.appendChild(btn);
                });

                scoreElement.innerText = `Score: ${score}`;
            } else {
                document.getElementById("quiz-container").innerHTML = `
                    <a href="index.html">Home Page</a>
					<h2>পরীক্ষা শেষ !</h2>
                    <p>তোমার স্কোর : ${score} / ${quizData.length}</p>
                    <button class="btn" onclick="restartQuiz()">পুনরায় শুরু</button>`;
            }
        }

        function checkAnswer(index, btn) {
            const correctIndex = quizData[currentQuestion].correct;
            
            if (index === correctIndex) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
            }

            // Delay before moving to the next question
            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 500);
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("quiz-container").innerHTML = `
                <a href="index.html">Home Page</a>
				<h1>উচ্চ মাধ্যমিক তথ্য ও যোগাযোগ প্রযুক্তি</h1>

				<a href="Chapter5Mcq.html">প্রথম অংশ</a>
                <p id="question"></p>
                <div id="answers"></div>
                <p id="score">Score: 0</p>
            `;
            loadQuestion();
        }

        loadQuestion(); // Load the first question
    </script>
